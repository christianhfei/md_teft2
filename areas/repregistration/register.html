<standard-layout>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h1>MyLTSS Registration</h1>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
      <div class="form-group">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
          <label for="fName" class="">First Name:</label>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-6">
          <span class="data-element">John</span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
      <div class="form-group">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
          <label for="lName" class="">Last Name:</label>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-6">
          <span class="data-element">Doe</span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
        <div class="form-group">
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
                <label for="username" class="required">Date of Birth:</label>
            </div>
            <div class="col-xs-12 col-md-6 col-sm-8 col-lg-4">
                <input type="text" class='required form-control' id='username'>
            </div>
      </div>
    </div>
  </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
            <div class="form-group">
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
                    <label for="lName" class="">Email Address:</label>
                </div>
                <div class="col-xs-12 col-sm-8 col-md-6 col-lg-6">
                    <span class="data-element">john.doe@yahoo.com</span>
                </div>
            </div>
        </div>
    </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
      <div class="form-group">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
          <label for="fName">Gender:</label>
        </div>
        <div class="col-xs-12 col-md-6 col-sm-8 col-lg-6">
          <span class="radio-inline" style="padding-top: 0;">
            <label for="male">
              <input type="radio" id="male"> Male
            </label>
          </span>
          <span class="radio-inline" style="padding-top: 0;">
            <label for="female">
              <input type="radio" id="female"> Female
            </label>
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
      <div class="form-group">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
          <label for="manumber" class="">Participant's MA#:</label>
        </div>
        <div class="col-xs-12 col-md-6 col-sm-8 col-lg-4">
          <span class="data-element">0000761147692</span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
      <div class="form-group">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
          <label for="phonenum" class="">Phone Number:</label>
        </div>
        <div class="col-xs-12 col-md-6 col-sm-8 col-lg-4">
          <span class="data-element">240-555-5555</span>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
      <div class="form-group">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
          <label for="phoneType" class="required">Phone Type:</label>
        </div>
        <div class="col-xs-12 col-md-6 col-sm-6 col-lg-4">
          <select name="phoneType" id="phoneType" class="form-control required">
            <option value="null">&nbsp;</option>
            <option value="home">Home</option>
            <option value="Cell">Cell</option>
            <option value="Business">Business</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
      <div class="form-group">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
          <label for="username" class="required">Username:</label>
        </div>
        <div class="col-xs-12 col-md-6 col-sm-8 col-lg-4">
          <input type="text" class='required form-control' id='username'>
            <p class="help-block">Must be a minimum of 8 characters and a maximum of 64 characters. Only letters, numbers, '-', '.', and '_' may be used.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
      <div class="form-group">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
          <label for="password" class="required">Password:</label>

        </div>
        <div class="col-xs-12 col-md-6 col-sm-8 col-lg-4">
          <input type="password" class='required form-control' id='password'>
          <p class="help-block">Must be 8 characters long and include at least one number.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
      <div class="form-group">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
          <label for="confirmpassword" class="required">Confirm Password:</label>
        </div>
        <div class="col-xs-12 col-md-6 col-sm-8 col-lg-4">
          <input type="password" class='required form-control' id='confirmpassword'>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
      <div class="form-group">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
          <label for="confirmemailaddress" class="required">Preferred Method of Contact:</label>
        </div>
        <div class="col-xs-12 col-md-6 col-sm-6 col-lg-4">
          <select name="methodOfContact" id="methodOfContact" class="form-control required">
            <option value="null">&nbsp;</option>
            <option value="all">All</option>
            <option value="email">Email</option>
            <option value="phone">Phone</option>
            <option value="text">Text</option>
            <option value="mail">US Mail</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <hr>
    <div class="pull-right">
      <a href="#/" class="btn btn-success btn-lg">Submit</a>
    </div>
  </div>
  <br>
</standard-layout>
