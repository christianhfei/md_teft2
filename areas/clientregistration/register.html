<standard-layout>
  <div class="col-xs-12 col-sm-offset-1 col-sm-11">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h1 style="margin-bottom: 0;">MyLTSS Registration</h1>
        <hr style="margin-top: 5px;">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
        <div class="form-group">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
            <label for="fName" class="required">First Name:</label>
          </div>
          <div class="col-xs-12 col-sm-8 col-md-6 col-lg-6">
            <input type="text" class='form-control required' id='fName'>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
        <div class="form-group">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
            <label for="lName" class="required">Last Name:</label>
          </div>
          <div class="col-xs-12 col-sm-8 col-md-6 col-lg-6">
            <input type="text" class='form-control required' id='lName'>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
        <div class="form-group">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
            <label for="dob" class="required">Date of Birth:</label>
          </div>
          <div class="col-xs-12 col-md-6 col-sm-8 col-lg-2">
            <input type="text" class='form-control required' id='dob'>
            <p class="help-block">MM/DD/YYYY</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
        <div class="form-group">
          <div class="col-xs-2 col-sm-4 col-md-4 col-lg-3">
            <label for="fName" style="margin-bottom: 0;">Gender:</label>
          </div>
          <div class="col-xs-8 col-md-6 col-sm-8 col-lg-6">
            <span class="radio-inline">
              <label for="male">
                <input type="radio" id="male"> Male
              </label>
            </span>
            <span class="radio-inline">
              <label for="female">
                <input type="radio" id="female"> Female
              </label>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
        <div class="form-group">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
            <label for="ssn" class="required">SSN:</label>
          </div>
          <div class="col-xs-12 col-md-8 col-sm-8 col-lg-4">
            <input type="text" class='form-control required' id='ssn'>
            <p class="help-block">123-45-6789</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
        <div class="form-group">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
            <label for="manumber" class="required">MA#:</label>
          </div>
          <div class="col-xs-12 col-md-6 col-sm-8 col-lg-4">
            <input type="text" class='form-control required' id='manumber'>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
        <div class="form-group">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
            <label for="phoneType" class="required">Phone Type:</label>
          </div>
          <div class="col-xs-12 col-md-6 col-sm-6 col-lg-4">
            <select name="phoneType" id="phoneType" class="form-control required">
              <option value="null">&nbsp;</option>
              <option value="home">Home</option>
              <option value="Cell">Cell</option>
              <option value="Business">Business</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
        <div class="form-group">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
            <label for="phonenum" class="required">Phone Number:</label>
          </div>
          <div class="col-xs-12 col-md-6 col-sm-8 col-lg-4">
            <input type="text" class='form-control required' id='phonenum'>
            <p class="help-block">555-555-5555</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
        <div class="form-group">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
            <label for="username" class="required">Username:</label>
          </div>
          <div class="col-xs-12 col-md-6 col-sm-8 col-lg-4">
            <input type="text" class='form-control required' id='username'>
              <p class="help-block">Must be a minimum of 8 characters and a maximum of 64 characters. Only letters, numbers, '-', '.', and '_' may be used.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
        <div class="form-group">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
            <label for="password" class="required">Password:</label>
          </div>
          <div class="col-xs-12 col-md-6 col-sm-8 col-lg-4">
            <input type="password" class='form-control required' id='password'>
            <p class="help-block">Must be 8 characters long and include at least one number.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
        <div class="form-group">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
            <label for="confirmpassword" class="required">Confirm Password:</label>
          </div>
          <div class="col-xs-12 col-md-6 col-sm-8 col-lg-4">
            <input type="password" class='form-control required' id='confirmpassword'>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
        <div class="form-group">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
            <label for="emailaddress" class="required">Email Address:</label>
          </div>
          <div class="col-xs-12 col-md-6 col-sm-8 col-lg-4">
            <input type="email" class='form-control required' id='emailaddress'>
            <p class="help-block">address@domain.com</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
        <div class="form-group">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
            <label for="confirmemailaddress" class="required">Confirm Email Address:</label>
          </div>
          <div class="col-xs-12 col-md-6 col-sm-8 col-lg-4">
            <input type="email" class='form-control required' id='confirmemailaddress'>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
        <div class="form-group">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
            <label for="confirmemailaddress" class="required">Preferred Method of Contact:</label>
          </div>
          <div class="col-xs-12 col-md-6 col-sm-6 col-lg-4">
            <select name="methodOfContact" id="methodOfContact" class="form-control required">
              <option value="null">&nbsp;</option>
              <option value="all">All</option>
              <option value="email">Email</option>
              <option value="phone">Phone</option>
              <option value="text">Text</option>
              <option value="mail">US Mail</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="pull-right">
      <a href="#/" class="btn btn-success btn-lg">Submit</a>
    </div>
  </div>
  <br>
</standard-layout>
