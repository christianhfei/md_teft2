<standard-layout>
  <div class="col-xs-12 col-sm-offset-1 col-sm-11">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h1 style="margin-bottom: 0;">MyLTSS Registration</h1>
        <hr style="margin-top: 5px;">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
        <div class="form-group">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-2">
            <label for="fName" class="">First Name:</label>
          </div>
          <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5">
            <input type="text" class='form-control' id='fName'>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
        <div class="form-group">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-2">
            <label for="lName" class="">Last Name:</label>
          </div>
          <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5">
            <input type="text" class='form-control' id='lName'>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
        <div class="form-group">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-2">
            <label for="fName" class="">Date of Birth:</label>
          </div>
          <div class="col-xs-12 col-md-6 col-sm-8 col-lg-2">
            <input type="text" class='form-control' id='fName'>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
        <div class="form-group">
          <div class="col-xs-2 col-sm-4 col-md-4 col-lg-2">
            <label for="fName" style="margin-bottom: 0;" class="">Gender:</label>
          </div>
          <div class="col-xs-8 col-md-6 col-sm-8 col-lg-5">
            <span class="radio-inline">
              <label for="male">
                <input type="radio" id="male"> Male
              </label>
            </span>
            <span class="radio-inline">
              <label for="female">
                <input type="radio" id="female"> Female
              </label>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
        <div class="form-group">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-2">
            <label for="ssn" class="">SSN:</label>
          </div>
          <div class="col-xs-12 col-md-8 col-sm-8 col-lg-2">
            <input type="text" class='form-control' id='ssn'>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
        <div class="form-group">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-2">
            <label for="manumber" class="">MA#:</label>
          </div>
          <div class="col-xs-12 col-md-6 col-sm-8 col-lg-2">
            <input type="text" class='form-control' id='manumber'>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
        <div class="form-group">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-2">
            <label for="phoneType" class="">Phone Type:</label>
          </div>
          <div class="col-xs-12 col-md-6 col-sm-6 col-lg-3">
            <select name="phoneType" id="phoneType" class="form-control">
              <option value="null">&nbsp;</option>
              <option value="home">Home</option>
              <option value="Cell">Cell</option>
              <option value="Business">Business</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
        <div class="form-group">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-2">
            <label for="phonenum" class="">Phone Number:</label>
          </div>
          <div class="col-xs-12 col-md-6 col-sm-8 col-lg-2">
            <input type="text" class='form-control' id='phonenum'>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
        <div class="form-group">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-2">
            <label for="username" class="">Username:</label>
          </div>
          <div class="col-xs-12 col-md-6 col-sm-8 col-lg-2">
            <input type="text" class='form-control' id='username'>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
        <div class="form-group">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-2">
            <label for="password" class="">Password:</label>
          </div>
          <div class="col-xs-12 col-md-6 col-sm-8 col-lg-2">
            <input type="password" class='form-control' id='password'>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
        <div class="form-group">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-2">
            <label for="confirmpassword" class="">Confirm Password:</label>
          </div>
          <div class="col-xs-12 col-md-6 col-sm-8 col-lg-2">
            <input type="password" class='form-control' id='confirmpassword'>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
        <div class="form-group">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-2">
            <label for="emailaddress" class="">Email Address:</label>
          </div>
          <div class="col-xs-12 col-md-6 col-sm-8 col-lg-2">
            <input type="email" class='form-control' id='emailaddress'>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
        <div class="form-group">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-2">
            <label for="confirmemailaddress" class=" ">Confirm Email Address:</label>
          </div>
          <div class="col-xs-12 col-md-6 col-sm-8 col-lg-2">
            <input type="email" class='form-control' id='confirmemailaddress'>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-horizontal">
        <div class="form-group">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-2">
            <label for="confirmemailaddress" class=" ">Preferred Method of Contact:</label>
          </div>
          <div class="col-xs-12 col-md-6 col-sm-6 col-lg-3">
            <select name="methodOfContact" id="methodOfContact" class="form-control">
              <option value="null">&nbsp;</option>
              <option value="all">All</option>
              <option value="email">Email</option>
              <option value="phone">Phone</option>
              <option value="text">Text</option>
              <option value="mail">US Mail</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</standard-layout>
