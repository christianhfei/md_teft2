<standard-layout>
  <div id="breadcrumb">
    <a ng-href="#/home" class="breadcrumb"><span class="fa fa-home"></span>Home</a>
    <span class="glyphicon glyphicon-chevron-right"></span>
    <a ng-href="#/information" class="breadcrumb"><span class="fa fa-user"></span>My Information</a>
    <span class="glyphicon glyphicon-chevron-right"></span>
    <a href="#/profile" class="breadcrumb"><span class="fa fa-list-alt"></span>My Profile</a>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <a ng-href="#/information" class="btn btn-default btn-lg back-button"><span class="glyphicon glyphicon-chevron-left"></span> Back to My Information</a>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h1>My Profile</h1>
    </div>
  </div>
  <div class="row menu-container">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 menu-option text-center">
      <div class="option-inner">
        <span class="fa fa-heart"></span>
        <a ng-href="#/planofservice"><h2>View My Plan of Service</h2></a>
        <div class="well text-left">
          <p class="lead">
            This section will let you:
          </p>
          <ul>
            <li>Review your Plan of Service information</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 text-center menu-option">
      <div class="option-inner">
        <span class="fa fa-bar-chart"></span>
        <a ng-href="#/serviceusage"><h2>View My Service Usage</h2></a>
        <div class="well text-left">
          <p class='lead'>This section will let you:</p>
          <ul>
            <li>View service hour usage per billing cycle</li>
          </ul>
        </div>
      </div>
      </div>
  </div>

</standard-layout>
