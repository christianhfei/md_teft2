<standard-layout>
    <back-button url-link="My Account"></back-button>

  <div id="breadcrumb">
    <a ng-href="#/home" class="breadcrumb"><span class="fa fa-home"></span>Home</a>
    <span class="glyphicon glyphicon-chevron-right"></span>
    <a ng-href="#/information" class="breadcrumb"><span class="fa fa-user"></span>My Information</a>
    <span class="glyphicon glyphicon-chevron-right"></span>
    <a href="#/account" class="breadcrumb"><span class="fa fa-gears"></span>My Account</a>
    <span class="glyphicon glyphicon-chevron-right"></span>
    <a href="#/password" class="breadcrumb"><span class="fa fa-unlock-alt"></span>Change My Password</a>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>Change My Password</h1>
      <p class="lead">Please enter the information below, and click the "Save Password" button when you are finished making changes.</p>
    </div>
  </div>
    <div class="container-fluid input-background">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="row input-container">
            <div class="col-xs-12 col-sm-7 col-md-6 col-lg-4">
              <label for="oldPass" class="pull-left">Enter Your Old Password:</label>
              <input id="oldPass" type="password" class="form-control">
            </div>
          </div>
          <div class="row input-container">
            <div class="col-xs-12 col-sm-7 col-md-6 col-lg-4">
              <label for="oldPass" class="pull-left">Enter Your New Password:</label>
              <input id="oldPass" type="password" class="form-control">
            </div>
          </div>
          <div class="row input-container">
            <div class="col-xs-12 col-sm-7 col-md-6 col-lg-4">
              <label for="oldPass" class="pull-left">Re-enter Your New Password:</label>
              <input id="oldPass" type="password" class="form-control">
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12">
        <div class="pull-right">
          <a href="#/account" class="btn btn-danger btn-lg">Cancel</a>
          <a href="#/account" class="btn btn-success btn-lg">Save Password</a>
        </div>
      </div>
    </div>



</standard-layout>
